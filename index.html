<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player with Subtitles</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<div id="video-container">
  <form id="name-form">
    <label for="user-name">Enter Your Name:</label>
    <input type="text" id="user-name" name="user-name" required>

    <label for="session-number">Enter Session Number:</label>
    <input type="number" id="session-number" name="session-number" required>

    <button type="button" id="start-button">Start Session</button>
  </form>

  <div id="video-wrapper">
    <video id="video" controls style="display: none;">
      <source src="/videos/video1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div id="subtitle-container"></div>
</div>

<script src="app.js"></script>

</body>
</html>
